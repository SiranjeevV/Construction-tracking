<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');

        * {
            font-family: "Mitr", sans-serif;

        }

        ::placeholder {
            color: #EDE8F5;
        }

        body {
            overflow-x: hidden;
        }

        .main {

            width: 100vw;
            height: 100vh;
            background: linear-gradient(155deg, #ADBBDA, #3D5280);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .login {
            /* position: absolute;
            display: none;
            z-index: 22; */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: rgba(1, 0, 0, 0.2) 0px 12px 28px 0px, rgba(5, 0, 0, 0.1) 0px 2px 4px 0px, rgba(9, 0, 0, 0.05) 0px 0px 0px 1px inset;
        }

        form {
            height: auto;

        }

        input {
            background-color: transparent;
            border-radius: 10px;
            border: 3px solid #3D5280;
            color: white !important;
            position: relative;
        }

        .button {
            background-color: #3D5280;
            border: 2px solid #ADBBDA;
            border-radius: 8px;
            box-sizing: border-box;
            color: #EDE8F5;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            margin: 0;
            outline: none;
            padding: 9px 20px !important;
            position: relative;
            text-align: center;
            text-decoration: none;
            touch-action: manipulation;
            transition: box-shadow .2s, -ms-transform .1s, -webkit-transform .1s, transform .1s;
            user-select: none;
            -webkit-user-select: none;
            width: auto;
        }

        .button-:focus-visible {
            box-shadow: #222222 0 0 0 2px, rgba(255, 255, 255, 0.8) 0 0 0 4px;
            transition: box-shadow .2s;
        }

        .button:active {
            background-color: #ADBBDA;
            border-color: #3D5280;
            color: #3D5280;
        }


        .heading {
            /* background: linear-gradient(#ed55f5, #67b8f6);
             */
            background: #3D5280;

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-toggle-icon i {
            font-size: 18px;
            line-height: 1;
            color: #ADBBDA;
            transition: color 0.3s ease-in-out;
        }

        .password-toggle-icon i:hover {
            color: #3D5280;
        }

        input {
            color: #3D5280;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container w-100  h-100 ">
            <div class="row w-100 h-100 justify-content-center align-items-center">
                <div class=" col-lg-6 login">
                    <div class="login-form w-100 h-100 py-3 d-flex flex-column p-4 align-items-center justify-content-center"
                        style="position: relative;">
                        <h1 class="m-4 text-light heading ">Admin Login</h1>
                        <form id="loginForm" style="position: relative;"
                            class=" w-100 d-flex flex-column justify-content-center align-items-center">
                            <div class="id w-100 py-2 mt-1" style="position: relative;">
                                <input type="text" id="officialID" class="w-100 px-3 py-2" placeholder="Email " required
                                    autocomplete="off">
                            </div>
                            <div class="password w-100 py-2 mt-1" style="position: relative;">
                                <input type="password" id="password" class="w-100 px-3 py-2" placeholder="password"
                                    required autocomplete="off">
                                <span class="password-toggle-icon py-2 px-1"><i class="fas fa-eye"></i></span>

                            </div>
                            <button type="submit" class="px-5 py-2 mt-2
                             button">Login</button>


                            <p id="message" class="message fs-2 " style="color:red;"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js">
    </script>
    <script>
        const username = "user";
        const password = "password123";
        const message = `Username: ${username}, Password: ${password}`;
        alert(message);
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('officialID').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Example credentials
            const correctUsername = 'user';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                // messageElement.textContent = 'Login successful! Redirecting...';
                messageElement.className = 'message success';
                // Redirect to the user's profile page
                setTimeout(function () {
                    window.location.href = 'dashboard.html'; // Redirect URL
                }, 0); // Delay to allow the message to be visible
            } else {
                messageElement.textContent = 'Invalid username or password.';
                messageElement.className = 'message error';
            }
        });
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");
        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
        document.getElementById("myInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent the default form submission (if needed)
                document.getElementById("myForm").submit();  // Submit the form
            }
        });
    </script>
</body>

</html>
